Welcome {{ user.email }}!

<div class="form-group">
  <label>Email</label>
  <input
    type="text"
    class="form-control"
    [class]="error ? 'form-control is-invalid' : 'form-control'"
    placeholder="Email ..."
    [(ngModel)]="user.email"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    type="password"
    class="form-control"
    [ngClass]="error ? 'is-invalid' : ''"
    placeholder="Password ..."
    [(ngModel)]="user.password"
  />
</div>
<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<!-- <div class="alert alert-danger" [hidden]="!error">{{ error }}</div> -->
<button class="btn btn-primary" (click)="login()" [disabled]="isNotValid()">
  Login
</button>
